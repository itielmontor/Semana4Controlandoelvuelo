<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./pokedex.css">
    
</head>
<body>
    <li>
        <h1>Pokedex LaunchX</h1>
        <div>
            <h1 class="imagen"><img src="./pokedex.png" alt="pokedex" id="pokedex" width="1080px"></h1>
        </div>
        <h1 class="imagenPokemon"><img src="./pokeball.png" alt="Pokemon" id="pokeImg" width="300px"></h1>
        <input class="cambiar" type="text" placeholder="Nombre pokemon" id="pokeName" name="pokeName">
        <button class="boton" onclick="fetchPokemon()">Cambiar Pokemon</button>

            <p class="datosPeso" id="pokePeso">Kg</p>
            <p class="datosAltura" id="pokeAltura">cm</p>
        </li>
    </li>

    <script src="pokedex.js"></script>
</footer>
